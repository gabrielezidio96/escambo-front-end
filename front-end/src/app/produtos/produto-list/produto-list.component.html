<table class="table table-hover">
  <tr *ngFor="let produto of service.list">
    <td (click)="populateForm(produto)">[{{produto.id}}]-{{produto.nome}}</td>
    <td (click)="populateForm(produto)">{{produto.descricao}}</td>
    <td (click)="onDelete(produto.id)"><button class="btn btn-sm btn-outline-danger">Deletar</button></td>
</table>
