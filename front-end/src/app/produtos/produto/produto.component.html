<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <input type="hidden" name="ativo" #ativo="ngModel" [(ngModel)]="service.formData.ativo">
  <div class="form-group">
    <label>Nome do Produto</label>
    <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control" required>
    <div class="validation-error" *ngIf="nome.invalid && nome.touched">Esse campo é obrigatório.</div>
  </div>
  <div class="form-group">
    <label>Descrição do Produto</label>
    <input name="descricao" #descricao="ngModel" [(ngModel)]="service.formData.descricao" class="form-control" required>
    <div class="validation-error" *ngIf="descricao.invalid && descricao.touched">Esse campo é obrigatório.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled] ="form.invalid" class="btn btn-lg btn-block">Salvar</button>
  </div>
</form>
